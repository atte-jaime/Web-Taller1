<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Essential Sounds</title>
    <link rel="stylesheet" href="main.css">
</head>

<body>
    <header>
        <article id="menu-bar">
            <p class='nav-options'>NEW RELEASES</p>
            <span style="background-color:#505050"></span>
            <p class='essential'>ESSENTIAL SOUNDS</p>
            <span style="background-color:#505050"></span>
            <p class='nav-options'>POPULARS</p>
        </article>
    </header>

    <article id='banner'>
        <div class="title-container">
            <h1>Y O U R</h1>
            <h1 id='title-animation' data-hover="  _ S T Y L E ">
                <span>  _ M U S I C  </span>
            </h1>
            <button type="button">SEE MORE</button>
        </div>

        <div class="images-container">
            <img src="./images/1.jpg" id="img1" alt="Kendrick Lamar">
            <img src="./images/5.jpg" id="img2" alt="Arcade Fire">
            <img src="./images/3.jpg" id="img3" alt="Petit Biscuit">
        </div>
    </article>

    <article id="info">
        <div id="promo"></div>
        <div id="carac">
            <div class="caracts"></div>
            <div class="caracts"></div>
            <div class="caracts"></div>
        </div>
    </article>

    
    <article id="best-of-day">
        <div class="cover" style="background-image: url('./images/1.jpg');">
            <audio class="song" src="./songs/Kendrick Lamar.mp3" loop="loop" type="audio/mp3"></audio>
            <audio class="song" src="./songs/Kendrick Lamar.ogg" loop="loop" type="audio/ogg"></audio>
            <div class="play-icon"></div>
        </div>
        <div class="cover" style="background-image: url('./images/2.jpg');">
            <audio class="song" src="./songs/Mura Masa.mp3" loop="loop" type="audio/mp3"></audio>
            <audio class="song" src="./songs/Mura Masa.ogg" loop="loop" type="audio/ogg"></audio>
            <div class="play-icon"></div>
        </div>
        <div class="cover" style="background-image: url('./images/3.jpg');">
            <audio class="song" src="./songs/PETIT BISCUIT.mp3" loop="loop" type="audio/mp3"></audio>
            <audio class="song" src="./songs/PETIT BISCUIT.ogg" loop="loop" type="audio/ogg"></audio>
            <div class="play-icon"></div>
        </div>
        <div class="cover" style="background-image: url('./images/5.jpg');">
            <audio class="song" src="./songs/Arcade Fire.mp3" loop="loop" type="audio/mp3"></audio>
            <audio class="song" src="./songs/Arcade Fire.ogg" loop="loop" type="audio/ogg"></audio>
            <div class="play-icon"></div>
        </div>
        <div class="cover info">
            <h1>BEST</br>
                OF THE</br>
                DAY</h1>
            <button>SEE MORE</button>
        </div>
        <div class="cover" style="background-image: url('./images/6.jpg');">
            <audio class="song" src="./songs/Pink Floyd.mp3" loop="loop" type="audio/mp3"></audio>
            <audio class="song" src="./songs/Pink Floyd.ogg" loop="loop" type="audio/ogg"></audio>
            <div class="play-icon"></div>
        </div>
        <div class="cover" style="background-image: url('./images/7.jpg');">
            <audio class="song" src="./songs/Childish Gambino.mp3" loop="loop" type="audio/mp3"></audio>
            <audio class="song" src="./songs/Childish Gambino.ogg" loop="loop" type="audio/ogg"></audio>
            <div class="play-icon"></div>
        </div>
        <div class="cover" style="background-image: url('./images/8.jpg');">
            <audio class="song" src="./songs/The Weeknd.mp3" loop="loop" type="audio/mp3"></audio>
            <audio class="song" src="./songs/The Weeknd.ogg" loop="loop" type="audio/ogg"></audio>
            <div class="play-icon"></div>
        </div>
        <div class="cover" style="background-image: url('./images/10.jpg ');">
            <audio class="song" src="./songs/Tame Impala.mp3" loop="loop" type="audio/mp3"></audio>
            <audio class="song" src="./songs/Tame Impala.ogg" loop="loop" type="audio/ogg"></audio>
            <div class="play-icon"></div>
        </div>
    </article>
    <article id="galery">
        <div class="album" id="lorde"></div>
        <div id="else">
            <div class="album" id="flume"></div>
            <div id="else-2">
                <div class="album" id="every"></div>
                <div class="album" id="tame"></div>
            </div>
        </div>
    </article>

    <footer id="main-footer">
        <div id="legal">
            <p>Privacy Policy</p>
            </br>
            <p>Terms & Condition</p>
            </br>
            <p>About</p>
        </div>
        <div id="newsletter">
            <label>
                <p>WEEKLY NEWSLETTER</p>
                <input type="text">
                <button type="submit">SUBSCRIBE</button>
            </label>
        </div>
        <div id="redes">
            <img src="./icons/facebook.svg" alt="Facebook">
            <img src="./icons/instagram.svg" alt="Instagram">
            <img src="./icons/twitter.svg" alt="Twitter">
        </div>
    </footer>

    <script src="https://unpkg.com/scrollreveal/dist/scrollreveal.min.js"></script>
    <script src="main.js"></script>
</body>

</html>
